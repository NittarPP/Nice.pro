    async function updateUserProfile() {
      try {
        const userId = document.getElementById('userId').value;
        const fileUrl = document.getElementById('fileUrl').value.trim();

        // Validate file URL
        if (!fileUrl) {
          alert('Please enter a valid file URL');
          return;
        }

        // Fetch the file
        const response = await fetch(fileUrl);
        const blob = await response.blob();

        // Create a FormData object and append the file
        const formData = new FormData();
        formData.append("file", new File([blob], "profile-image.png", { type: "image/png" }));

        // Update user profile
        const updateResponse = await fetch(`https://student-server.tatugacamp.com/student/update?studentId=${users[userId]}`, {
          method: "PUT",
          headers: {
            "accept": "application/json, text/plain, */*",
            "accept-language": "en-US,en;q=0.9",
            "priority": "u=1, i",
            "sec-ch-ua": "\"Chromium\";v=\"124\", \"Opera\";v=\"110\", \"Not-A.Brand\";v=\"99\"",
            "sec-ch-ua-mobile": "?0",
            "sec-ch-ua-platform": "\"Windows\"",
            "sec-fetch-dest": "empty",
            "sec-fetch-mode": "cors",
            "sec-fetch-site": "same-site"
          },
          referrer: "https://student.tatugacamp.com/",
          referrerPolicy: "strict-origin-when-cross-origin",
          body: formData,
          mode: "cors",
          credentials: "omit"
        });

        if (updateResponse.ok) {
          const data = await updateResponse.json();
          document.getElementById('result').innerHTML = `Profile updated successfully: ${JSON.stringify(data)}`;
        } else {
          throw new Error('Failed to update profile');
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        document.getElementById('result').innerHTML = `Error updating profile: ${error.message}`;
      }
    }
  </script>
